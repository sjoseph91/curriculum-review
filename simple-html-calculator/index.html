<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Simple HTML Calculator</h1>
    </header>
    <div class="add container">
        <form name="add-form">
            <input type="number" name="add1" />
            <span class="operand">+</span>
            <input type="number" name="add2"  />
            <button type="submit">=</button>      
        </form>
        <div class="answer"></div>
        
    </div>
    <div class="subtract container">
        <form name="subtract-form">
            <input type="number" name="sub1"  />
            <span class="operand">-</span>
            <input type="number" name="sub2"  />
            <button type="submit">=</button>
        </form>
        <div class="answer"></div>

        
    </div>
    <div class="multiply container">
        <form name="multiply-form">
            <input type="number" name="mul1"  />
            <span class="operand">X</span>
            <input type="number" name="mul2"  />
            <button type="submit">=</button>
        </form>
        <div class="answer"></div>
        
    </div>
    <button id="reset">Reset</button>
    <script src="./app.js"></script>
</body>
</html>
