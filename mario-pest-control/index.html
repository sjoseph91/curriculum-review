<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <title>Mario Pest Control</title>
</head>
<body>
    <header>
        <h1>Mario Pest Control</h1>
    </header>
    <div class="break"></div>
    <main>
        <div class="baddyBox">
            <div class="imgContainer">
                <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fbleedingedge.pynchonwiki.com%2Fwiki%2Fimages%2Fc%2Fce%2FGoomba.PNG&f=1&nofb=1" alt="goomba"/>
            </div>
            <div class="description">
                <h3 class="name">Goombas</h3>
                <h4 class="price">5 Coins</h4>
            </div>
            <div class="input">
                <input type="number" name="numGoombas" value="0" />
            </div>
        </div>
        <div class="baddyBox">
            <div class="imgContainer">
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fstatic.wikia.nocookie.net%2Fmario%2Fimages%2F8%2F8c%2FBob-omb%252C_New_Super_Mario_Bros._U.png%2Frevision%2Flatest%3Fcb%3D20121119023919&f=1&nofb=1" alt="bob-omb"/>
            </div>
            <div class="description">
                <h3 class="name">Bob-Ombs</h3>
                <h4 class="price">7 Coins</h4>
            </div>
            <div class="input">
                <input type="number" name="numBobombs" value="0"  />
            </div>
        </div>
        <div class="baddyBox">
            <div class="imgContainer">
                <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.superluigibros.com%2Fimages%2Fmedia%2Fartwork%2Fwiiu%2Fnew_super_mario_bros_u%2Flarge%2FEnemies%2FCheep_Cheep.png&f=1&nofb=1" alt="Cheep-cheeps"/>
            </div>
            <div class="description">
                <h3 class="name">Cheep-cheeps</h3>
                <h4 class="price">11 coins</h4>
            </div>
            <div class="input">
                <input type="number" name="numCheepcheeps" value="0" />
            </div>
        </div>
        <div class="break"></div>
        <div class="total">
            <h3>Total: $<span id=totalPrice></span></h3>
            <button id="reset">RESET</button>
        </div>

    </main>
    <footer>

    </footer>
    <script src="./app.js"></script>
</body>
</html>
