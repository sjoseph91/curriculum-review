<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <title>Mario Pest Control</title>
</head>
<body>
    <header>
        <h1>Mario Pest Control</h1>
    </header>
    <div class="break"></div>
    <main>
        <div class="baddyBox">
            <div class="imgContainer">
                <img />
            </div>
            <div class="description">
                <h3 class="name">Goombas</h3>
                <h4 class="price">5 Coins</h4>
            </div>
            <div class="input">
                <input type="number" name="numGoombas" placeholder="0" />
            </div>
        </div>
        <div class="baddyBox">
            <div class="imgContainer">
                <img />
            </div>
            <div class="description">
                <h3 class="name">Bob_Ombs</h3>
                <h4 class="price">7 Coins</h4>
            </div>
            <div class="input">
                <input type="number" name="numBobombs" placeholder="How many caught?" />
            </div>
        </div>
        <div class="baddyBox">
            <div class="imgContainer">
                <img />
            </div>
            <div class="description">
                <h3 class="name">Cheep-cheeps</h3>
                <h4 class="price">11 coins</h4>
            </div>
            <div class="input">
                <input type="number" name="numCheepcheeps" placeholder="How many caught?" />
            </div>
        </div>
        <div class="break"></div>
        <div class="total">
            <h3>Total: <span id=#totalPrice></span></h3>
        </div>

    </main>
    <footer>

    </footer>
    <script src="./app.js"></script>
</body>
</html>
